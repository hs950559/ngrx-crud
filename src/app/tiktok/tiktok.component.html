<form [formGroup]="form" (ngSubmit)="saveForm()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail4"
        formControlName="email"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword4"
        formControlName="password"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input
        type="text"
        class="form-control"
        id="inputCity"
        formControlName="city"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" formControlName="state">
        <option>Choose...</option>
        <option *ngFor="let user of users$ | async"> {{ user.name }}</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input
        type="text"
        class="form-control"
        id="inputZip"
        formControlName="zip"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <textarea
      class="form-control"
      id="inputAddress"
      placeholder="1234 Main St"
      formControlName="address"
    ></textarea>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Color</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="color"
                id="gridRadios1"
                value="red"
                checked
                formControlName="color"
              />
              <label class="form-check-label" for="gridRadios1">
                Red
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="color"
                id="gridRadios2"
                value="green"
                formControlName="color"
              />
              <label class="form-check-label" for="gridRadios2">
                Green
              </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="color"
                id="gridRadios3"
                value="blue"
                formControlName="color"
              />
              <label class="form-check-label" for="gridRadios3">
                Blue
              </label>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="form-group col-md-6" formArrayName="skills">
      <fieldset>Your Favorite Language</fieldset>
      <div class="form-check" *ngFor="let skill of techSkills; let i = index">
        <input
          class="form-check-input"
          type="checkbox"
          [value]="skill.value"
          (change)="onCheckboxChange($event)"
        />
        <label class="form-check-label" for="defaultCheck1">
          {{ skill.name }}
        </label>
      </div>
      <!-- <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=".net"
          id="defaultCheck2"

        />
        <label class="form-check-label" for="defaultCheck2">
          .NET
        </label>
      </div> -->
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="gridCheck"
        formControlName="rememberMe"
      />
      <label class="form-check-label" for="gridCheck">
        Remember me
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Sign in
  </button>
</form>
